<div>---------------------</div>
<div class="example-container md-elevation-z8">

  <md-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container mdColumnDef="id">
      <md-header-cell *mdHeaderCellDef> ID </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.id}} </md-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container mdColumnDef="name">
      <md-header-cell *mdHeaderCellDef> Name </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.name}}</md-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container mdColumnDef="rol">
      <md-header-cell *mdHeaderCellDef> Rol </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.role}} </md-cell>
    </ng-container>
    <ng-container mdColumnDef="pp">
      <md-header-cell *mdHeaderCellDef> Estados </md-header-cell>
      <md-cell *mdCellDef="let row">
        <md-select placeholder="Vas a cursar?">
          <md-option *ngFor="let opc of opciones" [value]="opc.value">
            {{ opc.viewValue }}
          </md-option>
        </md-select>
      </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

  <md-paginator #paginator
                [length]="dataSource?.data.length"
                [pageIndex]="0"
                [pageSize]="25"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>
</div>
